<div class="page-header">
    <h1>SuperAdmin Ban</h1>
</div>

<!-- Banning -->
<form ng-submit="superban.superbanUser(superbanData);">
    
    <!-- Username -->
    <label>Username:</label>
    <input class="form-control" type="text" name="username" placeholder="please enter username" ng-model="superban.superbanData.username">
    <br>
    <!-- Submit/Ban Button -->
    <button class="btn btn-primary" type="submit">SuperBan</button>
</form>
<br>

<!-- Registration Form -->

<br>

<!-- Loading Icon -->
<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<!-- Loading Icon -->

<br>

<!-- Successful Ban Message -->
<div class="row show-hide-message" ng-show="superban.successMsg">
    <div class="alert alert-success">{{ superban.successMsg }}</div>
</div>
<!-- Failure Ban Message -->

<br>

<div class="row show-hide-message" ng-show="superban.errorMsg">
    <div class="alert alert-danger">{{ superban.errorMsg }}</div>
</div>
<!-- Failed Registration Message -->

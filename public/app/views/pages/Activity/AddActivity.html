<div class="page-header">
    <h1>Add Activity</h1>
</div>

<form ng-submit="addActivityCtrl.addActivity(regData,main.username);">


    <label>Name:</label>
    <input class="form-control" type="text" name: "Name" placeholder="please enter Name" ng-model="addActivityCtrl.regData.Name">
    <br>

    <label>Description:</label>
    <input class="form-control" type="text" name: "desc" placeholder="please enter desc" ng-model="addActivityCtrl.regData.desc">
    <br>
    <label>location:</label>
    <input class="form-control" type="text" name: "location" placeholder="please enter location" ng-model="addActivityCtrl.regData.location">
    <br>
    <label>numberOfApplications:</label>
    <input class="form-control" type="text" name: "numberOfApplicatons" placeholder="please enter numberOfApplications" ng-model="addActivityCtrl.regData.numberOfApplicatons">
    <br>


    <!--
    <label>password:</label>
    <input class="form-control" type="password" name: "password" placeholder="please enter password" ng-model="register.regData.password">
    <br>
    !-->

    <button class="btn btn-primary" type="submit">AddWithSendingAnEmail</button>
</form>

<div class="row show-hide-message" ng-show="addActivityCtrl.successMsg">
    <div class="alert alert-success">{{addActivityCtrl.successMsg}}</div>
</div>

<br>


<div class="row show-hide-message" ng-show="addActivityCtrl.errorMsg">
    <div class="alert alert-danger">{{addActivityCtrl.errorMsg}}</div>
</div>
